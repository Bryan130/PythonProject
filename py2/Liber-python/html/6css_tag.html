

<!DOCTYPE html>
<html>
<head>
	<title>元素选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*元素选择器 通过标签名选择元素*/
		h1 {
			font-size: 40px;
		}

		p {
			font-size: 30px;
		}

		/*选择器分组*/
		h1,p {
			color: red;
		}
	</style>
</head>

<body>
<h1>这是一个一级标题</h1>
<h1>这也是一个一级标题</h1>
<p>这是一个段落</p>
<p>这也是一个段落</p>
<p>这还是一个段落</p>
</body>
</html>
