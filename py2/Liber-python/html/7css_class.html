

<!DOCTYPE html>
<html>
<head>
	<title>元素选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*class选择器: [tag].class*/
		h1.red {
			color: red;
		}
	</style>
</head>

<body>
<h1 class='red'>这是一个一级标题</h1>
<h1 class='red'>这也是一个一级标题</h1>
<h1>这还是一个一级标题</h1>
<p>这是一个段落</p>
<p class='red'>这也是一个段落</p>
<p>这还是一个段落</p>
</body>
</html>
