

<!DOCTYPE html>
<html>
<head>
	<title>元素选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*id选择器: [tag]#id*/
		h1#c {
			color: red;
			font-size: 40px;
		}
	</style>
</head>

<body>
<h1 class='red' id='a'>这是一个一级标题</h1>
<h1 class='red' id='b'>这也是一个一级标题</h1>
<h1 id='c'>这还是一个一级标题</h1>
<p>这是一个段落</p>
<p class='red'>这也是一个段落</p>
<p>这还是一个段落</p>
</body>
</html>
